<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <title>Party Safari</title>
</head>
<body>
        <header>
            <h1>Party Safari</h1> <img src="assets/images/giraffe2.png" height="120">
        </header> 
        <div class="select-container">
            <div class="select-boxes">
            <h4>Choose A Country</h4>
            <div id="controls">
               <select id="country">
                 <option value="all">All</option>
                 <option value="au">Australia</option>
                 <option value="br">Brazil</option>
                 <option value="ca">Canada</option>
                 <option value="fr">France</option>
                 <option value="de">Germany</option>
                 <option value="mx">Mexico</option>
                 <option value="nz">New Zealand</option>
                 <option value="it">Italy</option>
                 <option value="za">South Africa</option>
                 <option value="es">Spain</option>
                 <option value="pt">Portugal</option>
                 <option value="us">U.S.A.</option>
                 <option value="uk" selected>United Kingdom</option>
               </select>
             </div>
            </div>
        </div>
        
        <div class="map-box" id="map">
        </div>
        <footer>Copyright Party Safari 2019</footer>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWop2NAtsKGMAtYkbS4jpsXiV5YSji-Ik&libraries=places&callback=initMap"></script>
    <script src="assets/js/maps.js"></script>
</body>    
</html>
